<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="sourceFile/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   
	<div class="navbar navbar-default">
			<div class = "container">
				<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
				<a href="" class= "navbar-brand">My Website</a>
				</div>
				<div class="collapse navbar-collapse" id="jagdev">
					<ul class="nav navbar-nav">
						<li class="active"><a href ="">Page 1</a></li>
						<li><a href ="">Page 2</a></li>
						<li><a href ="">Page 3</a></li>
					</ul>	
				</div>
			
			</div>
			
		</div>
		<div class="container">
			<button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">Small modal</button>
			<div class="modal" id="myModal">
				<div class="modal-dialog modal-sm">
					<div class="modal-content">
						<div class="modal-header">
							<button class="close" data-dismiss="modal">x</button>
							<h4 class="modal-title">jagdev brar is best</h4>
						</div>
						<div class="modal-body">
						<%
							user usr = new User();
						%>
						<%=usr.name%>
						</div>
						<div class="modal-footer">
							<button class="btn btn-default" data-dismiss="modal">close</button>
							<button type="button" class="btn btn-primary">Save changes</button>
						</div>
				</div>
			</div>
		</div>	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="sourceFile/js/bootstrap.min.js"></script>
  </body>
</html>
