<!DOCTYPE html>
<html lang="en" ng-app="myapp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ng-controller</title>

    <!-- Bootstrap -->
    <link href="../sourceFile/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-init="People=[{name:'jagdev',city:'amritsar',Total:19.9999999,Joined:'2000-12-02'},{name:'sukhman',city:'tarntaran',Total:19.99,Joined:'2000-12-02'},{name:'amar',city:'sanJose',Total:19.09,Joined:'2000-12-02'},{name:'hundal',city:'chicago',Joined:'2000-12-02',Total:20.01},{name:'satnam',city:'sanfrancisco',Total:24.99,Joined:'2000-12-02'}]">
    <h1>Hello, world!</h1>
	Filter:<input type="text" ng-model="customFilter.name">
	<br ><br >
	<table   class="table table-striped table-bordered">
	<tr>
		<th ng-click="sortby='name';reverse=!reverse" >Name</th>
		<th ng-click="sortby='city';reverse=!reverse">City</th>
		<th ng-click="sortby='Total';reverse=!reverse">Order Total</th>
		<th ng-click="sortby='Joined';reverse=!reverse">Joining Date</th>
	</tr>
	<tr ng-repeat="person in People|limitTo:5|filter:customFilter|orderBy:sortby:reverse">
		<td>{{person.name|uppercase}}</td>
		<td>{{person.city}}</td>
		<td>{{person.Total|currency}}</td>
		<td>{{person.Joined|date}}</td>
		
	</tr>	
	

	</table>
	<div ng-controller = "mainController">
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../sourceFile/js/bootstrap.min.js"></script>
	<script type="text/javascript" src = "../sourceFile/js/jQuery.js"></script>
	<script type="text/javascript" src = "../sourceFile/js/angular.js"></script>
	<script type="text/javascript" src = "../sourceFile/js/myapp.js"></script>
  </body>
</html>
