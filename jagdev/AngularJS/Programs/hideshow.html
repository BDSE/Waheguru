<!DOCTYPE html>
<html ng-app>
<head>
	<title> Hide/Show/click/init/bind</title>
	<script type="text/javascript" src = "../sourceFile/angular.js"></script>
</head>
<body ng-hide="isHidden">
	<div ng-init = "name ='james'">
	<input type="text" ng-model = "name"><br>
	<input type="checkbox" ng-model="isHidden"><br>
	<button ng-click ="name='jagdev'">change text</button><br>
	<p ng-bind = "name"></p>
	</div>
</body>
</html>
