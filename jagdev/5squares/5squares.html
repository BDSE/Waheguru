<!doctype HTML>
<html>
<head>
	<title>5 square</title>
	<script type = "text/javascript" src = "jQuery.js"></script>
	<style>
	.square{
		width:100px;
		height:100px;
		margin:15px;
		float:left;
		}
	#sqr1{
		background-color:red;
		}
	#sqr2{
		background-color:green;
		}
	#sqr3{
		background-color:blue;
		}
	#sqr4{
		background-color:yellow;
		}
	#sqr5{
		background-color:black;
		}	
	</style>
</head>
<body>
	<div class = "square" id = "sqr1"></div>
	<div class = "square" id = "sqr2"></div>
	<div class = "square" id = "sqr3"></div>
	<div class = "square" id = "sqr4"></div>
	<div class = "square" id = "sqr5"></div><br>
	<button onclick = "myFunction()">start</button>
	<script>
	 function myFunction() {
    setInterval(function(){ $("#sqr1").toggle();}, 2200);
	setInterval(function(){ $("#sqr1").toggle();}, 2800);
	setInterval(function(){ $("#sqr1").toggle();}, 3200);
	setInterval(function(){ $("#sqr1").toggle();}, 3500);
	setInterval(function(){ $("#sqr1").toggle();}, 4000);
}

	</script>
</body>
</html>
