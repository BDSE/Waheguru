<label for="filter">Filter: </label>
<input id="filter" name="filter" type="text" ng-model="filterObj.name">
<div>{{selectFilter}}</div>
<select ng-model="selectFilter">
            <option value="name">name</option>
            <option value="city">city</option>
            <option value="order">order</option>
</select>
<br />
<table style="width:70%">
    <tr>
        <th ng-click="sortBy='name';reverse=!reverse">Name</th>
        <th ng-click="sortBy='city';reverse=!reverse">City</th>
        <th ng-click="sortBy='order';reverse=!reverse">Order</th>
        <th ng-click="sortBy='joined';reverse=!reverse">Joined</th>
    </tr>
    <tr ng-repeat="person in datasource|filter:filterObj|orderBy:sortBy:reverse">
        <td>{{person.name| uppercase}}</td>
        <td>{{person.city| lowercase}}</td>
        <td>{{person.order| currency}}</td>
        <td>{{person.joined| date}}</td>
    </tr>
</table>
